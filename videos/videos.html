<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  h1 {
    color: #333;
    text-align: center;
  }
  .container {
    display: flex;
    align-items: flex-start;
    gap: 20px; /* Espacement entre la liste et le lecteur */
  }
  .video-titles {
    width: 30%; /* Largeur de la colonne de la liste */
    overflow-y: auto; /* Ajoute un défilement si la liste dépasse */
    max-height: 80vh; /* Hauteur maximale pour la liste */
  }
  .video-titles h2 {
    cursor: pointer;
    color: #007BFF;
    text-decoration: underline;
    margin-bottom: 10px;
  }
  .video-titles h2:hover {
    color: #0056b3;
  }
  .video-player {
    width: 70%; /* Largeur du lecteur */
  }
  video {
    width: 100%;
    height: auto;
  }
  @media (max-width: 768px) {
    .container {
      flex-direction: column; /* Passe à une disposition verticale sur les petits écrans */
    }
    .video-titles {
      width: 100%;
      max-height: none;
    }
    .video-player {
      width: 100%;
    }
  }
</style>

</head>
<body>
  <h1>Video Player</h1>
  <p>Click on a title to play the corresponding video:</p>

<div class="container">
  <div class="video-titles">
    <h2 onclick="playVideo('security_cam')">Security Camera Footage</h2>
    <h2 onclick="playVideo('Backrooms_First_Contact')">First Contact</h2>
    <h2 onclick="playVideo('Prototype')">Prototype</h2>
    <!-- Add more titles here as needed -->
  </div>

	<div class="video-player">
		<video id="videoPlayer" controls>
			<source src="" type="video/mp4">
			<source src="" type="video/webm">
			Your browser does not support the video tag.
		</video>
	</div>
 </div>



  <script>
   function playVideo(videoPath) {
  const videoPlayer = document.getElementById('videoPlayer');

  // Efface les anciennes sources pour en ajouter de nouvelles
  videoPlayer.innerHTML = `
    <source src="${videoPath}.mp4" type="video/mp4">
    <source src="${videoPath}.webm" type="video/webm">
  `;

  videoPlayer.style.display = 'block'; // Affiche le lecteur
  videoPlayer.load(); // Recharge la liste des sources
  videoPlayer.play(); // Lance la lecture
}

  </script>
</body>
</html>
